<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Contact - Smartaffiliations</title>
  <meta name="description" content="Contactez Smartaffiliations pour toute question ou suggestion.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('https://cdn.pixabay.com/photo/affiliate-marketing-7147115_1280.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      color: #333;
      text-align: center;
    }

    .banner {
      background: linear-gradient(to right, #4caf50, #2e7d32);
      color: white;
      padding: 40px 20px;
    }

    .banner h1 {
      margin: 0;
      font-size: 36px;
    }

    .separator {
      height: 4px;
      background-color: #4caf50;
      margin: 30px auto;
      width: 80%;
      border-radius: 2px;
    }

    .contact-form {
      max-width: 500px;
      margin: 40px auto;
      padding: 30px;
      background-color: rgba(255,255,255,0.9);
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .contact-form input,
    .contact-form textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    .contact-form button {
      background-color: #4caf50;
      color: white;
      border: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #45a049;
    }

    a.btn-back {
      display: inline-block;
      margin-top: 20px;
      background-color: #4caf50;
      color: white;
      padding: 12px 24px;
      font-size: 18px;
      border-radius: 8px;
      text-decoration: none;
    }

    a.btn-back:hover {
      background-color: #388e3c;
    }

    footer {
      margin-top: 50px;
      padding: 20px;
      background-color: #f0f0f0;
      font-size: 16px;
      color: #777;
    }
  </style>
</head>
<body>

  <div class="banner">
    <h1>Contactez-nous</h1>
  </div>

  <div class="separator"></div>

  <div class="contact-form">
    <form action="https://formspree.io/f/xanjvede" method="POST">
      <input type="text" name="name" placeholder="Votre nom" required>
      <input type="email" name="email" placeholder="Votre adresse email" required>
      <textarea name="message" rows="6" placeholder="Votre message" required></textarea>
      <button type="submit">Envoyer</button>
    </form>
  </div>

  <a href="index.html" class="btn-back">Retour Ã  l'accueil</a>

  <footer>
    &copy; 2025 - Smartaffiliations
  </footer>

</body>
</html>
